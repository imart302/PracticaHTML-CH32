<!--No se debe abrir etiquetas p fuera del body ademas las etiquetas de cierre y apertura estan invertidas-->
<!-- </p>quiza...<p> -->

<!-- Falta el Doctype -->
<!DOCTYPE html>

<!-- La etiqueta html no contiene el documento  -->
<html lang="">

<!-- El head debe ir al inicio del <html> y debe tener su respectivo cierre -->
<head> 
  <!-- El title debe ir dentro de head -->
  <title>Document</title>
</head>

<body>

  <!-- Los headings generalmente van arriba del parrafo-->
  <h1>Estamos trabajando en las fallas tecnicas presentes</h1> 

  <p>quiza...</p>

  <!-- P no es una etiqueta valida, debe ser p -->
  <!-- la etiqueta de cierre se esta usando como apertura -->
  <!-- ademas debe estár dentro del body -->
  <p>
    En realidad es bastante sencillo, solo tengo que recordar
    y poner mucha atención al detalle
  </p>
  
  <!-- No se esta cerrando la etiqueta h2 y se esta abriendo una etiqueta h4 vacía -->
  <h2>Quizá la secuencia sea algo intuitiva</h2>
</body>

<!-- Se mando a head -->
<!-- <title>Document</title> -->

<!-- Aqui debe ir el cierre de html -->
</html>
